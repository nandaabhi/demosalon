<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bms-header">
        <div class="logo">
            <img src="img/logo.png">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for salons">
            <button class="search-button">
                <img src="img/search icon.png" alt="Search">
            </button>
        </div>
        <div class="location">
            <span>Trivandrum</span>
            <span class="dropdown-icon">▼</span>
        </div>
        <button class="sign-in">Sign in</button>
        <div class="menu-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <section class="recommended-movies">
        <div class="section-header">
            <h2>Recommended Salons</h2>
            <a href="#" class="see-all">See All ›</a>
        </div>
        <div class="movie-list">
            <div class="movie-card" >
                <div class="movie" onclick="openMovieDetails('Toni&Guy')">
                    <div onclick="redirectToDetails('Toni&Guy')">
                       <img src="img/toni&guy bckimg.jpg">
                    </div>
                <div class="movie-info">
                    <div class="rating">
                        <span>⭐ 8.1/10</span>
                        <span>6.3K Votes</span>
                    </div>
                    <h3>Toni&Guy</h3>
                    <!-- <p></p> -->
                </div>
                </div>
            </div>
            <div class="movie-card">
                <div class="movie" onclick="openMovieDetails('Abc')">
                    <div onclick="redirectToDetails('Abc')">
                       <img src="img/salon2.avif">
                    </div>
                <div class="movie-info">
                    <div class="rating">
                        <span>⭐ 8.6/10</span>
                        <span>83.4K Votes</span>
                    </div>
                    <h3>Abc</h3>
                    <!-- <p>Action/Thriller</p> -->
                </div>
                </div>
            </div>
            <div class="movie-card">
                <div class="movie" onclick="openMovieDetails('Bcd')">
                    <div onclick="redirectToDetails('Bcd')">
                       <img src="img/salon 1.webp">
                    </div>
                <div class="movie-info">
                    <div class="rating">
                        <span>⭐ 8.8/10</span>
                        <span>20.8K Votes</span>
                    </div>
                    <h3>Bcd</h3>
                    <!-- <p>Action/Drama</p> -->
                </div>
                </div>
            </div>
            <div class="movie-card">
                 <div class="movie" onclick="openMovieDetails('Cde')">
                    <div onclick="redirectToDetails('Cde')">
                        <img src="img/salon3.jpeg">
                  </div>
                <div class="movie-info">
                    <div class="rating">
                        <span>⭐ 6.8/10</span>
                        <span>10.4K Votes</span>
                    </div>
                    <h3>Cde</h3>
                    <!-- <p>Action/Adventure/Fantasy</p> -->
                </div>
                </div>
            </div>
            <div class="movie-card">
                <div class="movie" onclick="openMovieDetails('Def')">
                    <div onclick="redirectToDetails('Def')">
                       <img src="img/salon4.jpeg">
                    </div>
                <div class="movie-info">
                    <div class="rating">
                        <span>⭐ 8.4/10</span>
                        <span>54.7K Votes</span>
                    </div>
                    <h3>Def</h3>
                    <!-- <p>Adventure/Animation/Drama</p> -->
                </div>
                </div>
            </div>
        </div>
    </section>


    <script>
        function redirectToDetails(movieName) {
          // Redirect to the details.html page
          window.location.href = `details.html?salon=${movieName}`;
        }
      </script>
      
</body>
</html>
